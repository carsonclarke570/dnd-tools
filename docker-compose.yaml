version: '3'
services:

  dnd-tools-db:
    image: postgres
    env_file: 
      - .env
    environment: 
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
    volumes:
      - ./dnd-tools-local/data:/var/lib/postgresql/data

  dnd-tools-api:
    image: strapi/strapi
    environment: 
      DATABASE_CLIENT: postgres
      DATABASE_NAME: ${DB_NAME}
      DATABASE_HOST: dnd-tools-db
      DATABASE_PORT: 5432
      DATABASE_USERNAME: ${DB_USER}
      DATABASE_PASSWORD: ${DB_PASS}
    volumes:
      - ./dnd-tools-api:/srv/app
    ports:
      - '1337:1337'
    depends_on:
      - dnd-tools-db

  dnd-tools-ui:
    build:
      context: ./dnd-tools-ui
      dockerfile: Dockerfile
    volumes:
      - './dnd-tools-ui:/app'
      - '/app/node_modules'
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true
    depends_on: 
      - dnd-tools-api